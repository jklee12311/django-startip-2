<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Delete</title>
</head>
<body>
    <p>Delete: {{ Post.title }}?</p>
    <form action="{% url 'landing:delete' post.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="YES">
    </form>
    <form action="{% url 'landing:read' post.id %}" method="get">
        {% csrf_token %}
        <input type="submit" value="NO">
    </form>
</body>
</html>
